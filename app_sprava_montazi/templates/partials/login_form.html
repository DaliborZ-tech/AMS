<div class="login-container">
    <h2>Přihlášení</h2>
    <form action="{% url 'ajax_login' %}" method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Přihlásit se</button>
    </form>
</div>
